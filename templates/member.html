{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>{{ member.name }}</h2>
        <div class="col-md-12">
            {{ member.description }}
        </div>
    </div>
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='img/'+member.link+'.jpg') }}" alt="Profile image for {{ member.name }}">
    </div>
</div>

{% endblock %}
